<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/header.css">
    <link rel="stylesheet" href="static/main.css">
    <title>Be velo</title>
</head>
<body>
    <main>
        <header>
            <div id="logo">
                <img src="static/logo_1.PNG" alt="Logo Be velo">
            </div>
            <nav>
                <a href="#">ACCUEIL</a>
                <a href="#">STATIONS</a>
                <a href="#">AVIS</a>
                <a href="#">CONTACT</a>
            </nav>
        </header>
        
        <section class="section_1">
            <div class="container">
                <div id="map">
                    Map - Lyon LeafLet + JCDecaux
                </div>
                <div class="status-square">
                    <h1>INFO STATION</h1>
                    <h2>Nom de la station :</h2>
                    <p>Nom de la station</p>
                    <h2>État :</h2>
                    <p>Actif</p>
                    <h2>Vélos disponibles :</h2>
                    <p>5</p>
                <h2>Places disponibles :</h2>
                    <p>2</p>
                </div>
            </div>
        </section>
        <section class="section_2">

            <H1>LES AVIS</H1>

            <div class="container_2">
                <form class="formulaire">
                    <label for="pseudo"></label>
                    <input type="text" id="pseudo" for="pseudo" placeholder="Pseudo" required>
                    <label for="message"></label>
                    <textarea type="message" id="message" for="message" placeholder="Message..." required></textarea>
                    <input type="submit" value="Envoyer" onclick="submitForm()">
                </form>
                <div id="response-box">
                    <h4>Réponse</h4>
                    <div id="response-pseudo"></div>
                    <div id="response-message"></div>
                </div>
            </div>
        </section>

        <section>

        </section>
    </main>


    <footer>

    </footer>
</body>
</html>
